<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>推し活ダッシュボード MVP</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-theme="pink">
  <div class="container">

    <!-- 推し写真（置き換え） -->
<div class="oshi-photo" id="photoArea">
  <img id="oshiImg" alt="推し写真" />
  <!-- input は hidden のままでOK（label経由で開く） -->
  <input type="file" id="imgInput" accept="image/*" hidden />
  <!-- ボタン → label に変更（for で input を開く） -->
  <label class="change-photo-btn" for="imgInput" id="btnChangeImg">📷 写真を変更</label>
</div>

    <!-- ヘッダー -->
    <header class="header">
      <div class="oshicon" id="oshicon">◯</div>
      <div class="head-text">
        <div class="date" id="today"></div>
        <div class="message" id="message">◯◯ちゃんが見てるよ👀</div>
      </div>
      <div class="theme-dots">
        <button class="dot dot-pink"   data-theme="pink"></button>
        <button class="dot dot-sky"    data-theme="sky"></button>
        <button class="dot dot-violet" data-theme="violet"></button>
        <button class="dot dot-emerald"data-theme="emerald"></button>
      </div>
    </header>

    <!-- 貯金カード -->
    <section class="card">
      <h3 class="section-title">貯金の進捗</h3>
      <div class="ring-wrap theme-bg">
        <svg id="ring" class="ring" width="160" height="160" viewBox="0 0 160 160">
          <circle cx="80" cy="80" r="70" class="ring-bg"></circle>
          <circle cx="80" cy="80" r="70" class="ring-fg" id="ringFg"></circle>
          <text x="80" y="74" text-anchor="middle" class="ring-main" id="balanceText">0円</text>
          <text x="80" y="98" text-anchor="middle" class="ring-sub" id="goalText">/ 10,000円</text>
        </svg>
      </div>
      <div class="grid2">
        <button class="btn btn-primary" id="btnDeposit">貯金する ＋</button>
        <button class="btn btn-outline" id="btnEdit">目標・文言を編集</button>
      </div>
    </section>

    <!-- タスクカード -->
    <section class="card">
      <div class="row-between">
        <h3 class="section-title">今日のタスク</h3>
        <div class="muted" id="taskStat">0/0 完了</div>
      </div>
      <ul class="tasks" id="taskList"></ul>
      <button class="btn btn-accent full" id="btnAddTask">タスクを追加</button>
    </section>

    <!-- ドック -->
    <nav class="dock">
      <button class="dock-item">🏠<span>ホーム</span></button>
      <button class="dock-item">💰<span>貯金</span></button>
      <button class="dock-item">✅<span>タスク</span></button>
      <button class="dock-item">⚙️<span>設定</span></button>
    </nav>

    <div class="ver">v0.2 – 写真リサイズ保存対応</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
