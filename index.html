<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推し活ダッシュボード - OshiDash</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header class="header">
            <div id="oshicon" class="oshicon"></div>
            <div class="head-text">
                <div id="today" class="date"></div>
                <div id="message" class="message"></div>
            </div>
            <div class="theme-dots">
                <button class="dot dot-pink" data-theme="pink"></button>
                <button class="dot dot-sky" data-theme="sky"></button>
                <button class="dot dot-violet" data-theme="violet"></button>
                <button class="dot dot-emerald" data-theme="emerald"></button>
            </div>
        </header>

        <div id="photoArea" class="oshi-photo">
            <img id="oshiImg" src="" alt="推しの写真">
            <input type="file" id="imgInput" accept="image/*" style="display:none;">
        </div>

        <div class="card">
            <p class="section-title">推し貯金目標</p>
            
            <div class="row-between" style="margin-bottom: 16px;">
                <svg viewBox="0 0 160 160" width="160" height="160" class="ring">
                    <circle r="70" cx="80" cy="80" class="ring-bg"></circle>
                    <circle r="70" cx="80" cy="80" id="ringFg" class="ring-fg"></circle>
                    <text x="80" y="70" text-anchor="middle" class="ring-main">
                        <tspan id="balanceText" dy="0">0円</tspan>
                    </text>
                    <text x="80" y="94" text-anchor="middle" class="ring-sub">
                        <tspan id="goalText" dy="0">/ 0円</tspan>
                    </text>
                </svg>
                
                <div class="grid2" style="width: 55%; align-self: center;">
                    <button id="btnDeposit" class="btn btn-accent full">貯金追加</button>
                    <button id="btnEdit" class="btn btn-outline full">情報編集</button>
                    <div class="muted" style="grid-column: 1 / 3; text-align: center; margin-top: 8px;">
                        ※ローカルブラウザに自動保存されます
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="row-between">
                <p class="section-title">推し活ToDo</p>
                <button id="btnAddTask" class="btn btn-outline" style="padding: 6px 10px; font-size: 14px;">+ タスク追加</button>
            </div>
            
            <ul id="taskList" class="tasks">
                </ul>

            <div id="taskStat" class="theme-bg" style="font-size: 14px;">0/0 完了</div>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
